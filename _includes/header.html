<!doctype html>
<html class="no-js" lang="">
<head>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }} – {{ site.tagline }}</title>

    {% include meta.html %}

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link href='//fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <script src="/assets/js/modernizr-3.0.0.min.js"></script>

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

</head>

<body>

    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead">

                <div class="site-info">
                    <a href="/" class="clip-text site-title">{{ site.title }}</a>
                    <p class="site-description">{{ site.tagline }}</p>
                </div>

                <div class="site-nav">
                    <nav>
                        <a href="/">Blog</a>
                        <a href="/about">About</a>
                        <a href="/contact">Contact</a>
                        <a href="https://github.com/diarmuidie">Projects</a>
                    </nav>
                </div>

            </header>
        </div>
    </div>
