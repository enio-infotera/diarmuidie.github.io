#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
title: Diarmuid.ie

# Short bio or description (displayed in the header)
tagline: The online home of diarmuid

# Short bio or description (displayed in the header)
description: The blog and personal site of Diarmuid.ie, where I write up blog posts on topics that interest me like Tech, PHP, Javascript, Web Development, DIY and Trivia.

# Set the timezone used for posts
timezone: Europe/Dublin

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: https://diarmuid.ie

github_repo_url: https://github.com/diarmuidie/diarmuidie.github.io

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
# baseurl: ""

# Site config options
disqus: 'diarmuidie'
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# Post config
permalink: "/blog/:title/"

# Pagination
paginate: 6
paginate_path: "/blog/page:num/"

# Set the Sass partials directory, as we're using @imports
sass:
    sass_dir: _sass
    style: :compressed
    sourcemap: :true

# Use the following plug-ins
plugins:
    - jekyll-mentions
    - jemoji
    - jekyll-redirect-from
    - jekyll-sitemap
    - jekyll-paginate

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
